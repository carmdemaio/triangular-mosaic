<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Triangular Mosaic Generator</title>
  <style>
    html, body { margin: 0; padding: 0; }
    canvas { display: block; background: white; }
    /* Toggle button styling */
    #toggleBtn {
      position: fixed;
      left: 10px;
      top: 10px;
      padding: 8px 12px;
      background: rgba(255,255,255,0.8);
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <!-- Button to toggle psychedelic curves -->
  <button id="toggleBtn">Toggle Psychedelic</button>
  <canvas id="canvas"></canvas>
  <script src="js/mosaic.js"></script>
</body>
</html>
